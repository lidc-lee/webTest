<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/post" method="post">
        <div align="center">
            <br/>
            <fieldset style="width: 80%;">
                <legend>填写用户信息</legend><br>
                <div class="line">
                    <div align="left" class="leftDiv">填写您的名字：</div>
                    <div align="left" class="rightDiv"><input type="text" name="name" class="text"/></div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">填写您的密码：</div>
                    <div align="left" class="rightDiv"><input type="password" name="password" class="text"/></div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">再次输入密码：</div>
                    <div align="left" class="rightDiv"><input type="password" name="passwordConfirm" class="text"/></div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">请选择性别：</div>
                    <div align="left" class="rightDiv">
                        <input type="radio" name="sex" value="男" id="sexMale" />
                        <label for="sexMale">男</label>
                        <input type="radio" name="sex" value="女" id="sexFemale"/>
                        <label for="sexFemale">女</label>
                    </div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">输入年龄：</div>
                    <div align="left" class="rightDiv"><input type="text" name="age" class="text"/></div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">请选择您的爱好：</div>
                    <div align="left" class="rightDiv">
                        <input type="checkbox" name="interesting" value="音乐" id="i1"/>
                        <label for="i1">音乐</label>
                        <input type="checkbox" name="interesting" value="旅游" id="i2"/>
                        <label for="i2">旅游</label>
                        <input type="checkbox" name="interesting" value="社交" id="i3"/>
                        <label for="i3">社交</label>
                    </div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">请选择省市：</div>
                    <div align="left" class="rightDiv">
                        <select name="area">
                            <optgroup label="北京市">
                                <option value="北京市海淀区">海淀区</option>
                                <option value="北京市朝阳区">朝阳区</option>
                                <option value="北京市东城区">东城区</option>
                                <option value="北京市西城区">西城区</option>
                            </optgroup>
                            <optgroup label="广东省">
                                <option value="广东省广州市">广州市</option>
                                <option value="广东省深圳市">深圳市</option>
                                <option value="广东省佛山市">佛山市</option>
                                <option value="广东省湛江市">湛江市</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv">自我描述：</div>
                    <div align="left" class="rightDiv">
                        <textarea name="description" rows="8">请填写其他资料</textarea>
                    </div>
                </div>
                <div class="line">
                    <div align="left" class="leftDiv"></div>
                    <div align="left" class="rightDiv">
                        <input type="submit" name="btn" value="提交信息" class="button"/>
                        <br>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
